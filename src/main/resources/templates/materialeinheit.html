<!DOCTYPE HTML>
    <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Materialtyp_Einheitentyp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<h1>Einen neuen Materialtyp-Einheitentyp hinzuf&uuml;gen</h1>
	
    <form action="#" th:action="@{/materialeinheit}" th:object="${materialtyp_einheitentyp}" method="post">
    
    	<p>Anzahl: <input type="number" th:field="*{eanzahl}" /></p>		
        <p> Einheitentyp:
        <select th:field="*{einheitentyp}">
  			<option th:each="einheitentyp : ${alleEinheitentypen}" 
         	 th:value="${einheitentyp.id}" 
       	     th:text="${einheitentyp.name}"></option>
		</select></p>
		
        <p>Anzahl: <input type="number" th:field="*{manzahl}" /></p>
	    <p> Materialtyp:
        <select th:field="*{materialtyp}">
  			<option th:each="materialtyp : ${alleMaterialtypen}" 
         	 th:value="${materialtyp.id}" 
       	     th:text="${materialtyp.name}"></option>
		</select></p>
			
		<p>Beschreibung: <input type="text" th:field="*{beschreibung}" /></p>		
        <p><input type="submit" value="Submit" /> </p>
    </form>
    	</br>
	<button onclick="goBack()">Abbrechen</button>
	<script>
	function goBack() {
	    window.history.back();
	}
	</script>
</body>
</html>
