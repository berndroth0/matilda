<!DOCTYPE HTML>
    <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Lagerstandort</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<h1>Einen neuen Lagerstandort hinzuf&uuml;gen</h1>
    <form action="#" th:action="@{/lagerstandort}" th:object="${lagerstandort}" method="post">
    
    	<p>name: <input type="text" th:field="*{name}" /></p>
    	<div th:if="${param.alert}">
		<div class="alert alert-info">
		Es gibt schon ein Lagerstandort mit gleichen Namen!
		</div>
		</div>
		
        <p>adresse: <input type="text" th:field="*{adresse}" /></p>
        <p>beschreibung: <input type="text" th:field="*{beschreibung}" /></p>
        
        <p> Verantworltlicher:
        <select th:field="*{benutzer}">
  			<option th:each="benutzer : ${alleBenutzer}" 
         	 th:value="${benutzer.id}" 
       	     th:text="${benutzer.benutzername}"></option>
		</select></p>
		
        <p><input type="submit" value="Submit" /> </p>
    </form>
    	</br>
	<button onclick="goBack()">Abbrechen</button>
	<script>
	function goBack() {
	    window.history.back();
	}
	</script>
</body>
</html>
