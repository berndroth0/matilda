<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<title>Materialtyp-Einheitentyp</title>
</head>
<body>
<h2>Materialtyp-Einheitentyp List</h2>
<form>
<input type="button" value="ein neuen Materialtyp-Einheitentyp hinzuf&uuml;gen" onclick="window.location.href='materialeinheit'" />
</form>
<div th:unless="${#lists.isEmpty(materialeinheiten)}">
<table class="table table-striped">
<thead>
<tr>
<th>Materialtyp</th>
<th>Einheitentyp</th>
</tr>
</thead>
<dl th:each="materialtyp_einheitentyp : ${materialeinheiten}">
<tr>
<td th:text="${materialtyp_einheitentyp.materialtyp.name}"></td>
<td th:text="${materialtyp_einheitentyp.einheitentyp.name}"></td>


</tr>
</table>
</div>
<div th:if="${#lists.isEmpty(materialeinheiten)}">
<p>Es gibt kein Materialtyp-Einheitentyp</p>
</div>
<hr/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Der neue Materialtyp-Einheitentyp wurde erfolgreich eingetragen!
                </div>
            </div>

</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
