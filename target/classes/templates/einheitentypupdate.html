<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Einheitentyp Aktualisieren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Einheitentyp</h1>
    <form action="#" th:action="@{/einheitentypupdate/{id}(id=${einheitentyp.id})}" th:object="${einheitentyp}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
    	  <div th:if="${param.alert}">
		<div class="alert alert-info">
		Es gibt schon ein Einheitentyp mit gleichen Namen!
		</div>
		</div>
        <p><input type="submit" value="Submit" /> </p>
        <td>
    </form>
    <form th:action="@{/einheitentypupdate/{id}/loeschen(id=${einheitentyp.id})}" th:object="${einheitentyp}" method="post" >
		<button type="submit" onclick="return Confirm('sicher?')">L&ouml;schen</button>
	</form>
</body>
</html>
