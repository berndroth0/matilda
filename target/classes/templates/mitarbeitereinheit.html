<!DOCTYPE HTML>
    <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Mitarbeitertyp_Einheitentyp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
	<h1>Einen neuen Mitarbeitertyp-Einheitentyp hinzuf&uuml;gen</h1>
	
    <form action="#" th:action="@{/mitarbeitereinheit}" th:object="${mitarbeitertyp_einheitentyp}" method="post">
    	
    	<p class="error-message"
	    th:if="${#fields.hasGlobalErrors()}"
	    th:each="error : ${#fields.errors('global')}"
 		th:text="${error}">Validation error</p>
    	
    	<div class="form-group"
        th:classappend="${#fields.hasErrors('eanzahl')}? 'has-error':''">
        <label for="eanzahl" class="control-label">Anzahl</label>
        <input id="eanzahl"
        type="number"
        class="form-control"
        th:field="*{eanzahl}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('eanzahl')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
       	<div class="form-group"
        th:classappend="${#fields.hasErrors('einheitentyp')}? 'has-error':''">
        <label for="einheitentyp" class="control-label">Einheitentyp</label>
        <select th:field="*{einheitentyp}">
  			<option th:each="einheitentyp : ${alleEinheitentypen}" 
         	 th:value="${einheitentyp.id}" 
       	     th:text="${einheitentyp.name}"></option>
		</select></p>	
		<p class="error-message"
       	th:each="error: ${#fields.errors('einheitentyp')}"
        th:text="${error}">Validation error</p>
       	</div>   		
    	
    	<div class="form-group"
        th:classappend="${#fields.hasErrors('manzahl')}? 'has-error':''">
        <label for="manzahl" class="control-label">Anzahl</label>
        <input id="manzahl"
        type="number"
        class="form-control"
        th:field="*{manzahl}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('manzahl')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
       	<div class="form-group"
        th:classappend="${#fields.hasErrors('mitarbeitertyp')}? 'has-error':''">
        <label for="mitarbeitertyp" class="control-label">Mitarbeitertyp</label>
        <select th:field="*{mitarbeitertyp}">
  			<option th:each="mitarbeitertyp : ${alleMitarbeitertypen}" 
         	 th:value="${mitarbeitertyp.id}" 
       	     th:text="${mitarbeitertyp.kuerzel}"></option>
		</select></p>
		<p class="error-message"
       	th:each="error: ${#fields.errors('mitarbeitertyp')}"
        th:text="${error}">Validation error</p>
       	</div>   
       	
		<div class="form-group"
        th:classappend="${#fields.hasErrors('beschreibung')}? 'has-error':''">
        <label for="beschreibung" class="control-label">Beschreibung</label>
        <input id="beschreibung"
        class="form-control"
        th:field="*{beschreibung}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('beschreibung')}"
        th:text="${error}">Validation error</p>
       	</div>	
	
        <p><input type="submit" value="Submit" /> </p>
    </form>
    	</br>
	<button onclick="goBack()">Abbrechen</button>
	<script>
	function goBack() {
	    window.history.back();
	}
	</script>
</body>
</html>
